    <meta charset="UTF-8">

<body class="intro" style="font-family: Arial, sans-serif;">
    <header class="header">
		<div class="container">
			<div class="header__inner">
				<a class="nav__link" href="index.html">Home</a>
				<nav class="nav">

    <div style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px;">
        <h1 style="text-align:center; color: #007bff;">Set a Cookie</h1>

        <form method="POST" action="./cgi-bin/cookies.php">
            <label for="cookie_name" style="font-weight: bold;">Cookie Name:</label>
            <input type="text" id="cookie_name" name="cookie_name" placeholder="e.g., user_id" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

            <label for="cookie_value" style="font-weight: bold;">Cookie Value:</label>
            <input type="text" id="cookie_value" name="cookie_value" placeholder="e.g., 12345" style="width: 100%; padding: 8px; margin-bottom: 10px;">

            <button type="submit" name="submit_set_cookie" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px;">Set Cookie</button>
        </form>
    </div>
</body>
</html>
