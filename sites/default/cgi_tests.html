<!DOCTYPE html>
<html>

<head>
	<title>Webserv</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="shortcut icon" href="./favicon.ico" />
	<meta charset="utf-8" />
	<style>
		/* Basic body styling */
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f2f5;
			/* Light gray background */
			color: #333;
			margin: 0;
			width: 100vw;
			padding: 5px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		/* Main container for content */
		.main {
			background-color: #fff;
			padding: 5px;
			border-radius: 8px;
			width: 100%;
			box-sizing: border-box;
			/* Include padding in width */
		}

		/* Headings */
		h2 {
			color: #0056b3;
			/* A nice blue */
			text-align: center;
			margin-bottom: 5px;
			font-size: 1.8em;
		}

		h3 {
			color: #007bff;
			/* Slightly lighter blue */
			margin-top: 5px;
			margin-bottom: 5px;
			border-bottom: 5px solid #eee;
			padding-bottom: 5px;
		}

		/* Form styling */
		form {
			background-color: #f9f9f9;
			border: 1px solid #ddd;
			padding: 10px;
			border-radius: 6px;
			margin-bottom: 10px;
			box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
		}

		/* Input elements */
		input[type="radio"] {
			margin-right: 8px;
			accent-color: #007bff;
			/* Highlight radio button */
		}

		input[type="submit"],
		input[type="file"] {
			padding: 10px 15px;
			border: 1px solid #ccc;
			border-radius: 5px;
			cursor: pointer;
			font-size: 0.95em;
			margin-top: 5px;
			/* Space above buttons/file input */
		}

		input[type="submit"] {
			background-color: #28a745;
			/* Green for submit buttons */
			color: white;
			border-color: #28a745;
			transition: background-color 0.2s ease;
		}

		input[type="submit"]:hover {
			background-color: #218838;
		}

		input[type="file"] {
			background-color: #e9ecef;
			/* Light gray for file input */
		}

		/* Horizontal rule for separation */
		hr {
			border: 0;
			height: 1px;
			background-color: #d3d3d3;
			margin: 5px 0;
		}
	</style>
</head>

<body class="intro" style="font-family: Arial, sans-serif;">

		<h3>PHP</h3>

			<input type="radio" name="cbvalue" value="Left" checked>Left
			<input type="radio" name="cbvalue" value="Right">Right
			<input type="submit" value="GET" name="submit">
		</form>
		<h3>Python</h3>

</body>

</html>
